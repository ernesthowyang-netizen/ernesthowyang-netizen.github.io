<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Question</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #fff6fb;
    }
    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 18px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 14px; font-size: 26px; }
    p { margin: 0 0 22px; opacity: .8; }
    .arena {
      position: relative;
      height: 220px;
      border-radius: 14px;
      background: #f7f7ff;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    button {
      border: 0;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
      user-select: none;
    }
    #yes { background: #22c55e; color: white; }
    #no {
      position: absolute;
      background: #ef4444;
      color: white;
      left: 55%;
      top: 55%;
      transform: translate(-50%, -50%);
    }
    .msg { margin-top: 16px; font-weight: 600; min-height: 24px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you go out with me? ðŸ¥º</h1>
    <p>Choose wisely.</p>

    <div class="arena" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg    = document.getElementById("msg");

    const messages = [
      "ehh don't be like that ðŸ˜­",
      "are you sure??",
      "nope, try again ðŸ˜†",
      "you can't catch me!",
      "just click yes lah ðŸ˜Œ"
    ];
    let hops = 0;

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // keep the button fully inside the arena
      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `none`;

      msg.textContent = messages[Math.min(hops, messages.length - 1)];
      hops++;

      // optional escalation: make YES bigger over time
      const scale = Math.min(1 + hops * 0.06, 1.8);
      yesBtn.style.transform = `scale(${scale})`;
    }

    // Trigger when hovering OR getting close (more â€œimpossibleâ€)
    noBtn.addEventListener("mouseenter", moveNoButton);

    arena.addEventListener("mousemove", (e) => {
      const n = noBtn.getBoundingClientRect();
      const dx = e.clientX - (n.left + n.width / 2);
      const dy = e.clientY - (n.top + n.height / 2);
      const dist = Math.hypot(dx, dy);

      if (dist < 80) moveNoButton(); // adjust radius for difficulty
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAY ðŸ’– okay when are we going?";
      noBtn.style.display = "none";
      yesBtn.disabled = true;
      yesBtn.style.cursor = "default";
    });

    noBtn.addEventListener("click", moveNoButton); // just in case they tap it on mobile
  </script>
</body>
</html>
